<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Terra Dourada ‚Äî Obrigado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    background:#0a0f0a;
    color:#f5f5f5;
    font-family:system-ui, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
    padding:20px;
  }
  .box {
    background:#111;
    padding:40px;
    border-radius:20px;
    border:1px solid #d4af37;
    width:380px;
    box-shadow:0 0 20px rgba(212,175,55,0.35);
    animation: fadeIn 0.6s ease-out;
  }
  @keyframes fadeIn {
    from {opacity:0; transform:scale(0.95);}
    to {opacity:1; transform:scale(1);}
  }
  h1 {
    color:#d4af37;
    margin-bottom:15px;
  }
  #foto {
    width:160px;
    height:160px;
    border-radius:50%;
    border:2px solid #d4af37;
    margin:15px auto;
    object-fit:cover;
    display:block;
  }
  #nome {
    font-size:1.3rem;
    margin-top:10px;
    color:#f5f5f5;
  }
  #partido {
    color:#d4af37;
    margin-top:5px;
    font-size:0.9rem;
  }
  button {
    margin-top:15px;
    padding:12px;
    border-radius:25px;
    cursor:pointer;
    font-size:1rem;
    width:100%;
    border:1px solid #d4af37;
    background:transparent;
    color:#d4af37;
  }
  button:hover {
    background:rgba(212,175,55,0.15);
  }
  #provaBtn {
    background:#d4af37;
    color:#000;
    border:none;
    font-weight:bold;
  }
  #provaBtn:hover {
    background:#b9962c;
  }
  #provaBtn:disabled {
    background:#666;
    color:#999;
    cursor:not-allowed;
  }
</style>
</head>

<body>
<div class="box">
  <h1>‚úîÔ∏è Voto Computado</h1>

  <img id="foto">
  <div id="nome"></div>
  <div id="partido"></div>

  <button id="provaBtn">üîó Ver Comprovante no IPFS</button>
  <button onclick="location.href='login.html'">üè† Voltar ao In√≠cio</button>
</div>

<script>
window.onload = function() {
  // PEGA O CANDIDATO QUE FOI VOTADO
  const candidatoSalvo = localStorage.getItem("ultimo_candidato_votado");
  const cidPinata = localStorage.getItem("voto_cid");
  
  const foto = document.getElementById("foto");
  const nome = document.getElementById("nome");
  const partido = document.getElementById("partido");
  const provaBtn = document.getElementById("provaBtn");

  if (candidatoSalvo) {
    const candidato = JSON.parse(candidatoSalvo);
    
    // MOSTRA O CANDIDATO VOTADO
    nome.textContent = candidato.nome || "Candidato";
    partido.textContent = candidato.partido || "";
    
    if (candidato.foto) {
      foto.src = candidato.foto;
    } else {
      foto.src = "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=400&h=400&fit=crop";
    }
  } else {
    // SE N√ÉO ACHOU, MOSTRA GEN√âRICO
    nome.textContent = "Voto Registrado";
    partido.textContent = "Obrigado por votar!";
    foto.src = "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=400&h=400&fit=crop";
  }

  // CONFIGURA BOT√ÉO DO IPFS
  if (cidPinata) {
    provaBtn.onclick = function() {
      window.open("https://gateway.pinata.cloud/ipfs/" + cidPinata, "_blank");
    };
  } else {
    provaBtn.disabled = true;
    provaBtn.textContent = "üìÑ Comprovante Local";
  }
  
  console.log("‚úÖ Candidato mostrado:", JSON.parse(candidatoSalvo));
};
</script>
</body>
</html>
