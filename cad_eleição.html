<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Terra Dourada ‚Äî Cadastro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    background:#0a0f0a;
    color:#f5f5f5;
    font-family:system-ui, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
    padding:20px;
  }
  .box {
    background:#111;
    padding:40px;
    border-radius:20px;
    border:1px solid #d4af37;
    width:380px;
    box-shadow:0 0 20px rgba(212,175,55,0.35);
    animation: fadeIn 0.6s ease-out;
  }
  @keyframes fadeIn {
    from {opacity:0; transform:scale(0.95);}
    to {opacity:1; transform:scale(1);}
  }
  h1 {
    color:#d4af37;
    margin-bottom:25px;
  }
  input {
    width:100%;
    padding:12px;
    margin:10px 0;
    background:#1a1a1a;
    border:1px solid #333;
    border-radius:8px;
    color:#fff;
    font-size:1rem;
    box-sizing:border-box;
  }
  input:focus {
    border-color:#d4af37;
    outline:none;
  }
  button {
    margin-top:20px;
    padding:12px 30px;
    background:#d4af37;
    border:none;
    border-radius:25px;
    color:#000;
    cursor:pointer;
    font-size:1rem;
    font-weight:bold;
    width:100%;
  }
  button:hover {
    background:#b9962c;
  }
  .cid-box {
    background:#1a1a1a;
    padding:15px;
    border-radius:8px;
    border:1px solid #d4af37;
    margin-top:20px;
    word-break:break-all;
    font-size:0.9rem;
    display:none;
  }
</style>
</head>

<body>
<div class="box">
  <h1>üìù Cadastro da Elei√ß√£o</h1>

  <input type="email" id="email" placeholder="Seu e-mail" required>
  <input type="password" id="senha" placeholder="Crie uma senha" required>
  
  <button onclick="cadastrar()">Cadastrar e Gerar Link</button>

  <div id="cidContainer" class="cid-box">
    <strong>üîó Seu Link de Autoriza√ß√£o:</strong><br>
    <span id="cidLink"></span>
    <br><br>
    <button onclick="irParaVotacao()">Ir para Vota√ß√£o</button>
  </div>
</div>

<script>
function cadastrar() {
  const email = document.getElementById('email').value;
  const senha = document.getElementById('senha').value;

  if (!email || !senha) {
    alert('Por favor, preencha todos os campos');
    return;
  }

  // Simula gera√ß√£o de um CID √∫nico (na pr√°tica viria do backend/IPFS)
  const cidUnico = "Qm" + Math.random().toString(36).substring(2, 15) + 
                   Math.random().toString(36).substring(2, 15);
  
  // Salva os dados localmente (simula√ß√£o)
  localStorage.setItem('user_email', email);
  localStorage.setItem('auth_cid', cidUnico);
  
  // Mostra o link de autoriza√ß√£o
  const cidLink = `https://seudominio.com/votacao.html?auth=${cidUnico}`;
  document.getElementById('cidLink').textContent = cidLink;
  document.getElementById('cidContainer').style.display = 'block';
  
  // Rola para mostrar o resultado
  document.getElementById('cidContainer').scrollIntoView({ behavior: 'smooth' });
}

function irParaVotacao() {
  const cid = localStorage.getItem('auth_cid');
  if (cid) {
    // Redireciona para a p√°gina de vota√ß√£o com o par√¢metro de autoriza√ß√£o
    window.location.href = `votacao.html?auth=${cid}`;
  }
}
</script>

</body>
</html>
