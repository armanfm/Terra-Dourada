<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terra Dourada - Elei√ß√µes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        :root {
            --primary-gold: #d4af37;
            --dark-gold: #b8941f;
            --earth-brown: #8B4513;
            --deep-green: #2d5016;
            --dark-bg: #0a0f0a;
            --card-bg: #1a1f1a;
            --light-text: #f5f5f5;
            --accent-blue: #2a9fd6;
            --accent-green: #4CAF50;
            --transparency: rgba(255,255,255,0.1);
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.7;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        section {
            padding: 80px 0;
        }
        
        /* Cabe√ßalho */
        header {
            background-color: rgba(10, 15, 10, 0.95);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            transition: all 0.3s ease;
        }
        
        header.scrolled {
            padding: 15px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo h1 {
            color: var(--primary-gold);
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-left: 10px;
        }
        
        .logo-icon {
            font-size: 1.8rem;
            color: var(--primary-gold);
        }

        .btn-compartilhar {
            background: linear-gradient(135deg, var(--primary-gold), var(--dark-gold));
            color: var(--dark-bg);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-compartilhar:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
        
        /* Header da P√°gina */
        .page-header {
            background-color: var(--dark-bg);
            padding: 140px 0 40px;
            text-align: center;
            position: relative;
        }
        
        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 50%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 20%, rgba(45, 80, 22, 0.1) 0%, transparent 50%);
        }
        
        .page-title {
            position: relative;
            z-index: 2;
        }
        
        .page-title h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 300;
            letter-spacing: 3px;
            line-height: 1.2;
        }
        
        .page-title h2 span {
            color: var(--primary-gold);
            font-weight: 400;
            position: relative;
        }
        
        .page-title h2 span::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-gold), transparent);
        }
        
        .page-title p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 300;
            letter-spacing: 0.5px;
            line-height: 1.8;
            color: rgba(245, 245, 245, 0.8);
        }
        
        .btn {
            display: inline-block;
            background: transparent;
            color: var(--primary-gold);
            padding: 14px 35px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.4s ease;
            border: 1px solid var(--primary-gold);
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
            transition: all 0.6s ease;
        }
        
        .btn:hover {
            background-color: rgba(212, 175, 55, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.2);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: var(--primary-gold);
            color: var(--dark-bg);
        }
        
        .btn-primary:hover {
            background: var(--dark-gold);
        }
        
        /* Section Title */
        .section-title {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .section-title h2 {
            font-size: 2.5rem;
            color: var(--light-text);
            position: relative;
            display: inline-block;
            padding-bottom: 15px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-gold), transparent);
        }
        
        /* Elei√ß√µes Section */
        .eleicoes {
            background-color: var(--dark-bg);
            padding: 40px 0 80px;
        }
        
        .eleicoes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .eleicao-card {
            background: linear-gradient(145deg, rgba(26, 31, 26, 0.8), rgba(40, 45, 40, 0.8));
            border-radius: 15px;
            padding: 30px;
            transition: all 0.4s ease;
            border: 1px solid rgba(212, 175, 55, 0.1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .eleicao-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-green), var(--primary-gold));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }
        
        .eleicao-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .eleicao-card:hover::before {
            transform: scaleX(1);
        }
        
        .eleicao-status {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .status-ativa {
            background: rgba(76, 175, 80, 0.2);
            color: var(--accent-green);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .status-em-breve {
            background: rgba(212, 175, 55, 0.2);
            color: var(--primary-gold);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .status-encerrada {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        .eleicao-card h3 {
            color: var(--light-text);
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: 400;
        }
        
        .eleicao-desc {
            color: rgba(245, 245, 245, 0.8);
            font-size: 1rem;
            line-height: 1.7;
            margin-bottom: 20px;
        }
        
        .eleicao-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            font-size: 0.9rem;
            color: rgba(245, 245, 245, 0.7);
        }
        
        .eleicao-actions {
            display: flex;
            gap: 15px;
        }

        /* Card de Elei√ß√£o Espec√≠fica */
        .eleicao-especifica {
            background: linear-gradient(145deg, rgba(212, 175, 55, 0.1), rgba(26, 31, 26, 0.9));
            border: 2px solid var(--primary-gold);
            border-radius: 20px;
            padding: 40px;
            margin: 30px auto;
            max-width: 800px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .eleicao-especifica::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%);
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .info-item {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(212, 175, 55, 0.1);
        }

        /* Info do Criador */
        .criador-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .criador-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-gold), var(--accent-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .criador-nome {
            font-size: 0.9rem;
            color: rgba(245, 245, 245, 0.7);
        }
        
        /* Feedback de Publica√ß√£o */
        .publicacao-sucesso {
            background: linear-gradient(135deg, var(--accent-green), #2d5016);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            animation: fadeIn 0.5s ease;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hidden {
            display: none;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .page-header {
                padding: 120px 0 30px;
            }
            
            .page-title h2 {
                font-size: 2rem;
            }
            
            .page-title p {
                font-size: 1rem;
            }
            
            .section-title h2 {
                font-size: 2rem;
            }
            
            .eleicao-actions {
                flex-direction: column;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Cabe√ßalho Simplificado -->
    <header id="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">üåç</span>
                    <h1>TERRA DOURADA</h1>
                </div>
                <button class="btn-compartilhar" onclick="compartilharEleicao()">
                    <i class="fas fa-share-alt"></i> COMPARTILHAR
                </button>
            </div>
        </div>
    </header>

    <!-- Header Simples da P√°gina -->
    <section class="page-header">
        <div class="container">
            <div class="page-title">
                <h2>DEMOCRACIA <span>L√çQUIDA</span></h2>
                <p id="subtitulo-dinamico">Participe das elei√ß√µes atrav√©s do nosso sistema de vota√ß√£o baseado em blockchain.</p>
            </div>
        </div>
    </section>

    <!-- Elei√ß√µes Section -->
    <section class="eleicoes" id="eleicoes">
        <div class="container">
            <!-- Feedback de Publica√ß√£o -->
            <div id="feedback-publicacao" class="hidden"></div>

            <!-- Elei√ß√£o Espec√≠fica -->
            <div id="eleicao-especifica" class="eleicao-especifica hidden"></div>

            <!-- Grid de Todas as Elei√ß√µes -->
            <div id="todas-eleicoes">
                <div class="section-title">
                    <h2>ELEI√á√ïES ATIVAS</h2>
                </div>
                
                <div id="eleicoes-container" class="eleicoes-grid">
                    <!-- Elei√ß√µes carregadas dinamicamente -->
                </div>
                
                <div id="nenhuma-eleicao" style="text-align: center; padding: 60px 0;">
                    <i class="fas fa-inbox" style="font-size: 4rem; color: var(--primary-gold); margin-bottom: 20px;"></i>
                    <h3 style="color: var(--primary-gold); margin-bottom: 15px;">Nenhuma elei√ß√£o dispon√≠vel</h3>
                    <p style="color: rgba(245,245,245,0.7);">Quando os usu√°rios criarem elei√ß√µes, elas aparecer√£o aqui.</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // CHAVES DO LOCALSTORAGE - AGORA BUSCA DE TODOS OS USU√ÅRIOS
        const TODAS_ELECOES_KEY = 'terraDourada_todasEleicoes';
        const ELEICAO_SELECIONADA_KEY = 'eleicaoSelecionada';
        
        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Fun√ß√£o para obter TODAS as elei√ß√µes de TODOS os usu√°rios
        function getTodasEleicoes() {
            const todasEleicoes = localStorage.getItem(TODAS_ELECOES_KEY);
            return todasEleicoes ? JSON.parse(todasEleicoes) : [];
        }
        
        // Fun√ß√£o para redirecionar para vota√ß√£o
        function irParaVotacao(eleicaoId) {
            const todasEleicoes = getTodasEleicoes();
            const eleicao = todasEleicoes.find(e => e.id === eleicaoId);
            
            if (eleicao) {
                // Salvar elei√ß√£o selecionada para a p√°gina de vota√ß√£o
                localStorage.setItem(ELEICAO_SELECIONADA_KEY, JSON.stringify(eleicao));
                
                // Redirecionar para eleitor_point.html
                window.location.href = 'eleitor_point.html';
            }
        }
        
        // Fun√ß√£o para carregar e exibir TODAS as elei√ß√µes
        function carregarTodasEleicoes() {
            const todasEleicoes = getTodasEleicoes();
            const container = document.getElementById('eleicoes-container');
            const nenhumaEleicaoDiv = document.getElementById('nenhuma-eleicao');
            
            // Filtrar apenas elei√ß√µes ativas
            const eleicoesAtivas = todasEleicoes.filter(e => e.status === 'ativa');
            
            if (eleicoesAtivas.length === 0) {
                container.innerHTML = '';
                nenhumaEleicaoDiv.style.display = 'block';
                return;
            }
            
            nenhumaEleicaoDiv.style.display = 'none';
            
            container.innerHTML = eleicoesAtivas.map(eleicao => `
                <div class="eleicao-card">
                    <span class="eleicao-status status-ativa">
                        ATIVA
                    </span>
                    <h3>${eleicao.titulo}</h3>
                    <p class="eleicao-desc">${eleicao.descricao}</p>
                    <div class="eleicao-info">
                        <div><i class="far fa-calendar"></i> Publicada em: ${new Date(eleicao.dataPublicacao).toLocaleDateString('pt-BR')}</div>
                        <div><i class="fas fa-vote-yea"></i> ${eleicao.tipo || 'Online'}</div>
                    </div>
                    
                    <!-- Informa√ß√µes do Criador -->
                    <div class="criador-info">
                        <div class="criador-avatar">
                            ${eleicao.criador ? eleicao.criador.nome.charAt(0).toUpperCase() : 'U'}
                        </div>
                        <div class="criador-nome">
                            Criado por: ${eleicao.criador ? eleicao.criador.nome : 'Usu√°rio'}
                        </div>
                    </div>
                    
                    <div class="eleicao-actions">
                        <button class="btn btn-primary" onclick="irParaVotacao('${eleicao.id}')">
                            <i class="fas fa-vote-yea"></i> VOTAR AGORA
                        </button>
                        <button class="btn" onclick="compartilharEleicaoEspecifica('${eleicao.id}', '${eleicao.titulo}', '${eleicao.descricao}')">
                            <i class="fas fa-share-alt"></i> Compartilhar
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // Fun√ß√£o para mostrar elei√ß√£o espec√≠fica
        function mostrarEleicaoEspecifica(eleicaoId) {
            const todasEleicoes = getTodasEleicoes();
            const eleicao = todasEleicoes.find(e => e.id === eleicaoId);
            
            if (eleicao) {
                const container = document.getElementById('eleicao-especifica');
                const todasEleicoesDiv = document.getElementById('todas-eleicoes');
                
                todasEleicoesDiv.classList.add('hidden');
                container.classList.remove('hidden');
                
                container.innerHTML = `
                    <span class="eleicao-status status-ativa">
                        ATIVA
                    </span>
                    <h1 style="font-size: 2.5rem; margin-bottom: 20px; color: var(--primary-gold);">${eleicao.titulo}</h1>
                    <p style="font-size: 1.3rem; line-height: 1.8; margin-bottom: 30px;">${eleicao.descricao}</p>
                    
                    <div class="info-grid">
                        <div class="info-item">
                            <i class="fas fa-calendar-plus"></i>
                            <h4>Publicada em</h4>
                            <p>${new Date(eleicao.dataPublicacao).toLocaleDateString('pt-BR')}</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-vote-yea"></i>
                            <h4>Tipo</h4>
                            <p>${eleicao.tipo || 'Online'}</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-shield-alt"></i>
                            <h4>Seguran√ßa</h4>
                            <p>Blockchain</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-user"></i>
                            <h4>Criador</h4>
                            <p>${eleicao.criador ? eleicao.criador.nome : 'Usu√°rio'}</p>
                        </div>
                    </div>
                    
                    <div style="margin-top: 30px;">
                        <button class="btn btn-primary" style="font-size: 1.2rem; padding: 18px 45px;" onclick="irParaVotacao('${eleicao.id}')">
                            <i class="fas fa-vote-yea"></i> PARTICIPAR DA VOTA√á√ÉO
                        </button>
                        <button class="btn" onclick="voltarParaTodas()" style="margin-left: 15px; font-size: 1.1rem;">
                            <i class="fas fa-arrow-left"></i> VOLTAR
                        </button>
                    </div>
                `;
            }
        }
        
        function voltarParaTodas() {
            document.getElementById('eleicao-especifica').classList.add('hidden');
            document.getElementById('todas-eleicoes').classList.remove('hidden');
        }
        
        // CARREGAR TODAS AS ELEI√á√ïES AO INICIAR
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Carregar TODAS as elei√ß√µes de TODOS os usu√°rios
            carregarTodasEleicoes();
            
            // Se tem elei√ß√£o espec√≠fica na URL
            const eleicaoId = urlParams.get('eleicao');
            if (eleicaoId) {
                mostrarEleicaoEspecifica(eleicaoId);
            }
        });

        // Fun√ß√µes de Compartilhamento
        function compartilharEleicaoEspecifica(eleicaoId, titulo, descricao) {
            const url = `${window.location.origin}${window.location.pathname}?eleicao=${eleicaoId}`;
            
            const texto = `üó≥Ô∏è ELEI√á√ÉO - TERRA DOURADA\n\n${titulo}\n${descricao}\n\nParticipe atrav√©s do nosso sistema seguro de vota√ß√£o baseado em blockchain.\n\nüîó ${url}`;

            compartilharConteudo(texto, url);
        }

        function compartilharEleicao() {
            const texto = `üó≥Ô∏è ELEI√á√ïES - TERRA DOURADA\n\nParticipe das elei√ß√µes atrav√©s do nosso sistema de vota√ß√£o baseado em blockchain.\n\nüîó ${window.location.href}`;
            compartilharConteudo(texto, window.location.href);
        }

        function compartilharConteudo(texto, url) {
            if (navigator.share) {
                navigator.share({
                    title: 'üó≥Ô∏è Terra Dourada - Elei√ß√µes',
                    text: texto,
                    url: url
                });
            } else {
                navigator.clipboard.writeText(texto + '\n\n' + url).then(() => {
                    alert('‚úÖ Link copiado para a √°rea de transfer√™ncia!');
                });
            }
        }
    </script>
</body>
</html>
